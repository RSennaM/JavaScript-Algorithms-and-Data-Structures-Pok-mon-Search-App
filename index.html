<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <main class="container">
        <h1 class="title"> Pokémon Search App</h1>
          <form id="search-form">
            <label for="search-input">Search for Pokémon Name or ID:</label>
            <input id="search-input" required/>
            <button id="search-button">Search</button>
          </form>
            <div id="output">
              <div class="top-container">
                <div class="name-and-id">
                  <span id="pokemon-name"></span>
                  <span id="pokemon-id"></span>
                </div>
                <div class="weight-and-height">
                  <span id="weight"></span>
                  <span id="height"></span>
                </div>
                <div id="sprite-container" class="sprite-container"></div>
                <div id="types"></div>
              </div>
              <div class="bottom-container">
                <table>
                  <tr>
                    <th>Base</th>
                    <th>Stats</th>
                  </tr>
                  <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                  </tr>
                  <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                  </tr>
                  <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                  </tr>
                  <tr>
                    <td>Special Attack:</td>
                    <td id="special-attack"></td>
                  </tr>
                  <tr>
                    <td>Special Defense:</td>
                    <td id="special-defense"></td>
                  </tr>
                  <tr>
                    <td>Speed</td>
                    <td id="speed" class="speed"></td>
                  </tr>
                </table>
              </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
